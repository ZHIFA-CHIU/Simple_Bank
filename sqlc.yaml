version: "2"

sql:
  - schema: "./db/migration"
    queries: "./db/query"
    engine: "postgresql"
    gen:
      go:
        out: "./sqlc"
        package: "db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        sql_package: database/sql
        emit_empty_slices: true